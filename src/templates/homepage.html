<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Welcome</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .homepage-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .homepage-content {
            text-align: center;
            max-width: 600px;
        }

        .homepage-content h1 {
            font-size: 48px;
            margin-bottom: 16px;
            color: #2C3E50;
        }

        .homepage-content p {
            font-size: 20px;
            color: #546E7A;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .homepage-btn {
            background-color: #0066CC;
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .homepage-btn:hover {
            background-color: #0052A3;
            box-shadow: 0 6px 16px rgba(0, 102, 204, 0.3);
            transform: translateY(-2px);
        }

        .homepage-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 102, 204, 0.2);
        }

        @media (max-width: 600px) {
            .homepage-content h1 {
                font-size: 36px;
            }

            .homepage-content p {
                font-size: 18px;
            }

            .homepage-btn {
                padding: 14px 36px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="homepage-container">
        <div class="homepage-content">
            <h1>Welcome</h1>
            <p>Here you can connect with people like you.</p>
            <a href="/dashboard" class="homepage-btn">Get started</a>
        </div>
    </div>
</body>
</html>
