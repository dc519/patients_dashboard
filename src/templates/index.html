<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Demo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="/" class="back-link">< Back</a>
            <h1>Patient Dashboard</h1>

            <div class="dropdowns">
                <!-- Conditions Dropdown -->
                <label for="dropdown1">Conditions:</label>
                <select id="dropdown1">
                    <option value="" disabled selected>Select a condition...</option>
                </select>
                <div class="button-group">
                    <button id="nextConditionBtn" disabled>Next Step</button>
                    <span id="resetConditionBtn" class="reset-link" style="display: none;">Reset</span>
                </div>

                <!-- Procedure Dropdown -->
                <label for="dropdown2">Procedures:</label>
                <select id="dropdown2">
                    <option value="" disabled selected>Select a procedure...</option>
                </select>
                <div class="button-group">
                    <button id="nextProcedureBtn" disabled>Next Step</button>
                    <span id="resetProcedureBtn" class="reset-link" style="display: none;">Reset</span>
                </div>

                <!-- Medications Dropdown -->
                <label for="dropdown3">Medications:</label>
                <select id="dropdown3">
                    <option value="" disabled selected>Select a medication...</option>
                </select>
                <div class="button-group">
                    <button id="nextMedicationBtn" disabled>Next Step</button>
                    <span id="resetMedicationBtn" class="reset-link" style="display: none;">Reset</span>
                </div>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
